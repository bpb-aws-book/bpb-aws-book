<!DOCTYPE html>
<html>
<head>
    <title>Password Reset - Inquisitive Bookworm Club</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .reset-form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .info { color: #007bff; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="reset-form">
        <h2>Password Reset Required</h2>
        <div class="info">You need to set a new password to continue.</div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <button type="submit">Set New Password</button>
        </form>
    </div>
</body>
</html>
